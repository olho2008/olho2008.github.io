<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lägg upp tjänst</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>Lägg upp din tjänst</h1>

  <button id="swishPay">Betala 200 kr med Swish</button>

  <form id="serviceForm" style="display:none;">
    <input type="text" name="company" placeholder="Företagsnamn" required>
    <input type="text" name="service" placeholder="Tjänstnamn" required>
    <textarea name="description" placeholder="Beskriv tjänsten" required></textarea>
    <input type="url" name="image" placeholder="Bild-URL">
    <button type="submit">Publicera tjänst</button>
  </form>

  <script src="js/app.js"></script>
</body>
</html>
