<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-template-rows: 33vh 33vh 33vh;
            
            background-color: #000000;

        }

        .grid-container>div {
            background-color: lightgray;
           
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div style="background-color: blue;">1 </div>
        <div style="background-color: rgb(0, 200, 255);">2</div>
        <div style="background-color: rgb(187, 255, 0);">3</div>
        <div style="background-color: rgb(246, 255, 0);">4</div>
        <div style="background-color: rgb(255, 115, 0);">5</div>
        <div style="background-color: rgb(174, 0, 255);">6</div>
        <div style="background-color: rgb(255, 0, 179);">7</div>
        <div style="background-color: rgb(255, 0, 0);">8</div>
        <div style="background-color: rgb(255, 0, 140);">9</div>
    </div>
</body>

</html>
