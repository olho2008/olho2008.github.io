<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .disco {
            animation: disco 1s infinite;
        }
        @keyframes disco {
            0% { background-color: red; }
            25% { background-color: yellow; }
            50% { background-color: green; }
            75% { background-color: blue; }
            100% { background-color: purple; }
        }
    </style>
</head>
<body>
    <img src="kungen.jpg" alt="kungen">
    <hr>
    <h1>hej jag heter johan nordstrand <br> och är ifrån sala</h1>

    <button onclick="startDisco()">Start Disco</button>
    
    <h2>drottningen</h2>
    <p><a href="sida2.html">drottningen</a></p>

    <script>
        function startDisco() {
            document.body.classList.toggle('disco');
        }
    </script>
</body>
</html>
